<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <title>Resultado Busqueda</title>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <p:dataView value="#{buscarUsuariosBean.usuarios}" var="usuario" gridIcon="pi pi-th-large"
                        listIcon="pipi-bars">
                <p:dataViewGridItem>
                    <div class="card">

                        <div class="card-body">
                            <h5 class="card-title">#{usuario.nombre}</h5>
                            <p class="card-text">#{usuario.username}</p>
                            <hr/>
                            <p:commandButton value="Ver detalle" styleClass="ui-button-raised"
                                             icon="pi pi-arrow-right" iconPos="right"
                                             action="#{inicioBean.irADetalle(usuario.codigo)}"/>

                        </div>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="row d-flex item-pro">
                        <div class="col-lg-8 col-md-1 align-self-center">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Nombre:"/>
                                    <h:outputText value="#{usuario.nombre}" style="font-weight:bold"/>
                                    <h:outputText value="Precio:"/>
                                    <h:outputText value="#{usuario.username}"/>
                                    <h:outputText value="CategorÃ­as:"/>
                                    <h:outputText value="#{usuario.cuidad.nombre}"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </div>
                        <div class="col-lg-2 col-md-1 align-self-center">
                            <p:commandButton value="Ver detalle" styleClass="ui-button-raised"
                                             icon="pi pi-arrow-right" iconPos="right"
                                             action="#{administradorBean.irADetalle(producto.codigo)}"/>

                        </div>
                    </div>
                </p:dataViewListItem>


            </p:dataView>
        </h:form>
    </div>
</h:body>
</html>
