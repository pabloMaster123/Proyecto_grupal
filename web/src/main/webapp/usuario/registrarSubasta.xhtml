<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">
<ui:define name="title">Registrar Suabasta</ui:define>

<ui:define name="content">

    <p:panel header="Registra Subasta">
        <h:form>

            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Codigo" for="codigo_s"/>
                <p:inputText id="codigo_s" value="#{subastaBean.subasta.codigo}" required="true"/>

                <p:outputLabel value="Fecha limite" for="fecha_s"/>
                <p:datePicker id="fecha_s" value="#{subastaBean.subasta.fecha_limite}" required="true"/>

                <p:outputLabel value="Producto" for="producto_s"/>
                <p:selectOneMenu id="producto_s" value="#{subastaBean.subasta.producto}" converter="#{ciudadConverter}">
                    <f:selectItem itemLabel="Seleccione la ciudad" noSelectionOption="true"/>
                    <f:selectItems var="producto" itemLabel="#{producto.nombre_producto}"
                                   value="#{subastaBean.listaProductos}"/>
                </p:selectOneMenu>

            </h:panelGrid>

            <p:growl showDetail="true" for="msj-bean"/>
            <p:commandButton value="Registrar Subasta" action="#{subastaBean.publicarSubasta}" update="@form"
                             icon="pi pi-user-plus"/>

        </h:form>
    </p:panel>



    <p:panel header="Registra Detalles Subasta">

                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel value="Codigo" for="codigo_d"/>
                        <p:inputText id="codigo_p" value="#{subastaBean.detalleSubasta.codigo}" required="true"/>

                        <p:outputLabel value="Fecha limite" for="fecha_d"/>
                        <p:datePicker id="fecha_d" value="#{subastaBean.detalleSubasta.fecha_subasta}" required="true"/>

                        <p:outputLabel value="Valor" for="valor_d"/>
                        <p:inputText id="valor_d" value="#{subastaBean.detalleSubasta.valor}" required="true"/>

                        <p:outputLabel value="Subasta" for="subasta_d"/>
                        <p:selectOneMenu id="subasta_d" value="#{subastaBean.detalleSubasta.codigo_subasta}" converter="#{ciudadConverter}">
                            <f:selectItem itemLabel="Seleccione la ciudad" noSelectionOption="true"/>
                            <f:selectItems var="subasta" itemLabel="#{subasta.codigo}"
                                           value="#{subastaBean.listaSubastas}"/>
                        </p:selectOneMenu>

                    </h:panelGrid>

                    <p:growl showDetail="true" for="msj-bean"/>
                    <p:commandButton value="Registrar Detalles Subasta" action="#{subastaBean.DetalleDeSubasta}" update="@form"
                                     icon="pi pi-user-plus"/>

                </h:form>
            </p:panel>


</ui:define>

</ui:composition>
</html>
