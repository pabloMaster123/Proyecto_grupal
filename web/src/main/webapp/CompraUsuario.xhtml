<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Compra Usuario</ui:define>

    <ui:define name="content">

            <div class="px-3 py-2 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/"
                           class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        </a>
                        <span class="pi pi-shopping-cart" style="front-size:2rem;margin-right: 20px"></span>
                        <span class="fs-4">Unishop</span>
                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="index.xhtml" class="nav-link text-secondary">
                                    <i class="pi pi-home bi d-block mx-auto mb-1 icon-menu"></i>
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="registrar_producto.xhtml" class="nav-link text-white">
                                    <i class="pi pi-save bi d-block mx-auto mb-1 icon-menu"></i>
                                    Crear Producto
                                </a>
                            </li>
                            <li>
                                <a href="registrarSubasta.xhtml" class="nav-link text-white">
                                    <i class="pi pi-save bi d-block mx-auto mb-1 icon-menu"></i>
                                    Crear Subasata
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-star bi d-block mx-auto mb-1 icon-menu"></i>
                                    Compras
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-star bi d-block mx-auto mb-1 icon-menu"></i>
                                    Productos
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-send bi d-block mx-auto mb-1 icon-menu"></i>
                                    Chat
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="px-3 py-2 border-bottom mb-3">
                <div class="container d-flex flex-wrap justify-content-center">

                    <div class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                        <h:form>
                            <p:inputText style="width: 300px" placeholder="Que producto desea Buscar?" required="true"
                                         value="#{buscarProductoBean.busqueda}"/>
                            <p:commandButton icon="pi pi-search" action="#{buscarProductoBean.buscar}" update="@form"/>
                        </h:form>

                    </div>

                    <div class="text-end">
                        <h:form>
                            <h:commandButton value="Login" styleClass="btn btn-light text-dark me-2"/>
                            <h:commandButton value="Registrase" styleClass="btn btn-primary"
                                             action="registrar_usuario"/>
                        </h:form>

                    </div>
                </div>
            </div>

        <h:form>
            <p:dataView value="#{buscarProductoBean.productos}" var="producto" gridIcon="pi pi-th-large"
                        listIcon="pipi-bars">
                <p:dataViewGridItem>
                    <div class="card">
                        <img src="/uploads/#{producto.imagenPrincipal}" class="card-img-top" alt="..."/>

                        <div class="card-body">
                            <h5 class="card-title">#{producto.nombre_producto}</h5>
                            <p class="card-text">#{producto.precio_producto}</p>
                            <hr/>
                            <p:commandButton value="Ver detalle" styleClass="ui-button-raised"
                                             icon="pi pi-arrow-right" iconPos="right"
                                             action="#{inicioBean.irADetalle(producto.codigo)}"/>

                        </div>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="row d-flex item-pro">
                        <div class="col-lg-2 col-md-1" style="text-align: center">
                            <p:graphicImage url="/uploads/#{producto.imagenPrincipal}"
                                            styleClass="imagen-producto"/>
                        </div>
                        <div class="col-lg-8 col-md-1 align-self-center">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Nombre:"/>
                                    <h:outputText value="#{producto.nombre_producto}" style="font-weight:bold"/>
                                    <h:outputText value="Precio:"/>
                                    <h:outputText value="#{producto.precio_producto}"/>
                                    <h:outputText value="CategorÃ­as:"/>
                                    <h:outputText value="#{producto.categorias}"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </div>
                        <div class="col-lg-2 col-md-1 align-self-center">
                            <p:commandButton value="Ver detalle" styleClass="ui-button-raised"
                                             icon="pi pi-arrow-right" iconPos="right"
                                             action="#{inicioBean.irADetalle(producto.codigo)}"/>

                        </div>
                    </div>
                </p:dataViewListItem>


            </p:dataView>
        </h:form>
    </ui:define>
</ui:composition>
</html>
