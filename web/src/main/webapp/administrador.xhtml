<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <title>Administrador</title>
</h:head>
<h:body>
    <div id="cajon"></div>
    <div></div>
    <div id="header">
        <header>
            <div class="px-3 py-2 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/"
                           class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        </a>
                        <span class="pi pi-shopping-cart" style="front-size:2rem;margin-right: 5px"></span>
                        <span class="fs-4">Unishop</span>
                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="index.xhtml" class="nav-link text-secondary">
                                    <i class="pi pi-home bi d-block mx-auto mb-1 icon-menu"></i>
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="registrar_producto.xhtml" class="nav-link text-white">
                                    <i class="pi pi-save bi d-block mx-auto mb-1 icon-menu"></i>
                                    Crear Producto
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-save bi d-block mx-auto mb-1 icon-menu"></i>
                                    Crear usuario
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-star bi d-block mx-auto mb-1 icon-menu"></i>
                                    Products
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-star bi d-block mx-auto mb-1 icon-menu"></i>
                                    Customers
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="px-3 py-2 border-bottom mb-3">
                <div class="container d-flex flex-wrap justify-content-center">

                    <div class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                        <h:form>
                            <p:inputText style="width: 300px" placeholder="Que usuario desea Buscar?" required="true"
                                         value="#{buscarUsuariosBean.busqueda}"/>
                            <p:commandButton icon="pi pi-search" action="#{buscarUsuariosBean.buscar}" update="@form"/>
                        </h:form>

                    </div>

                    <div class="text-end">
                        <h:form>
                            <h:commandButton value="Login" styleClass="btn btn-light text-dark me-2"/>
                            <h:commandButton value="Registrase" styleClass="btn btn-primary"
                                             action="registrar_usuario"/>
                        </h:form>

                    </div>
                </div>
            </div>
        </header>

    </div>

    <div id="content">
        <div class="container">
            <h1>Lista de usuarios</h1>
            <h:form>
                <p:dataView value="#{administradorBean.usuarios}" var="usuario" gridIcon="pi pi-th-large"
                            listIcon="pipi-bars">
                    <p:dataViewGridItem>
                        <div class="card">

                            <div class="card-body">
                                <h5 class="card-title">#{usuario.nombre}</h5>
                                <p class="card-text">#{usuario.username}</p>
                                <hr/>
                                <p:commandButton value="Ver detalle" styleClass="ui-button-raised"
                                                 icon="pi pi-arrow-right" iconPos="right"
                                                 action="#{administradorBean.irADetalle(usuario.codigo)}"/>

                            </div>
                        </div>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <div class="row d-flex item-pro">

                            <div class="col-lg-8 col-md-1 align-self-center">
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Nombre:"/>
                                        <h:outputText value="#{usuario.nombre}" style="font-weight:bold"/>
                                        <h:outputText value="Nombre usuario:"/>
                                        <h:outputText value="#{usuario.username}"/>
                                        <h:outputText value="Ciudad:"/>
                                        <h:outputText value="#{usuario.cuidad.nombre}"/>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </div>
                            <div class="col-lg-2 col-md-1 align-self-center">
                                <p:commandButton value="Ver detalle" styleClass="ui-button-raised"
                                                 icon="pi pi-arrow-right" iconPos="right"
                                                 action="#{administradorBean.irADetalle(usuario.codigo)}"/>

                            </div>
                        </div>
                    </p:dataViewListItem>


                </p:dataView>
            </h:form>
        </div>
    </div>

</h:body>
</html>
