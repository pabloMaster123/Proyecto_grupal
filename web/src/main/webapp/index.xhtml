<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Inicio</ui:define>

    <ui:define name="content">
    <div id="cajon"></div>
    <div></div>

            <h1>Lista de productos</h1>

                <h:form>
                <p:dataView value="#{inicioBean.listaProductos}" var="producto" gridIcon="pi pi-th-large"
                            listIcon="pipi-bars">
                    <p:dataViewGridItem>
                        <div class="card">
                            <img src="/uploads/#{producto.imagenPrincipal}" class="card-img-top" alt="..."/>

                            <div class="card-body">
                                <h5 class="card-title">#{producto.nombre_producto}</h5>
                                <p class="card-text">#{producto.precio_producto}</p>
                                <hr/>
                                <p:commandButton value="Ver detalle" styleClass="ui-button-raised"
                                                 icon="pi pi-arrow-right" iconPos="right"
                                                 action="#{inicioBean.irADetalle(producto.codigo)}"/>

                            </div>
                        </div>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <div class="row d-flex item-pro">
                            <div class="col-lg-2 col-md-1" style="text-align: center">
                                <p:graphicImage url="/uploads/#{producto.imagenPrincipal}"
                                                styleClass="imagen-producto"/>
                            </div>
                            <div class="col-lg-8 col-md-1 align-self-center">
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Nombre:"/>
                                        <h:outputText value="#{producto.nombre_producto}" style="font-weight:bold"/>
                                        <h:outputText value="Precio:"/>
                                        <h:outputText value="#{producto.precio_producto}"/>
                                        <h:outputText value="CategorÃ­as:"/>
                                        <h:outputText value="#{producto.categorias}"/>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </div>
                            <div class="col-lg-2 col-md-1 align-self-center">
                                <p:commandButton value="Ver detalle" styleClass="ui-button-raised"
                                                 icon="pi pi-arrow-right" iconPos="right"
                                                 action="#{inicioBean.irADetalle(producto.codigo)}"/>

                            </div>
                        </div>
                    </p:dataViewListItem>
                </p:dataView>
            </h:form>

        <h1>Lista de subastas</h1>

        <h:form>
            <p:dataView value="#{inicioBean.listaSubastas}" var="subasta" gridIcon="pi pi-th-large"
                        listIcon="pipi-bars">
                <p:dataViewGridItem>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">#{subasta.codigo}</h5>
                            <p class="card-text">#{subasta.producto.nombre_producto}</p>
                            <p class="card-text">#{subasta.producto.codigo}</p>
                            <p class="card-text">#{subasta.fecha_limite}</p>
                            <hr/>
                        </div>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="row d-flex item-pro">
                        <div class="col-lg-2 col-md-1" style="text-align: center">
                        </div>
                        <div class="col-lg-8 col-md-1 align-self-center">
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Codigo subasta:"/>
                                    <h:outputText value="#{subasta.codigo}" style="font-weight:bold"/>
                                    <h:outputText value="Nombre del producto:"/>
                                    <h:outputText value="#{subasta.producto.nombre_producto}"/>
                                    <h:outputText value="Codigo del producto:"/>
                                    <h:outputText value="#{subasta.producto.codigo}"/>
                                    <h:outputText value="Fecha limite:"/>
                                    <h:outputText value="#{subasta.fecha_limite}"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>

    </ui:define>
</ui:composition>
</html>
