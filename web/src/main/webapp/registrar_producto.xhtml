<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Producto</title>
</h:head>
<h:body>

<h:body>
  <p:panel header="Registra Producto">
    <h:form>
      <h:panelGrid columns="2" cellpadding="5">

        <p:outputLabel value="Codigo" for="codigo_p" />
        <p:inputText id="codigo_p" value="#{productoBean.producto.codigo}" required="true"/>

        <p:outputLabel value="Nombre" for="nombre_p" />
        <p:inputText id="nombre_u" value="#{productoBean.producto.nombre_producto}" required="true"/>

        <p:outputLabel value="Unidades Producto" for="unidades_p" />
        <p:inputText id="unidades_p" value="#{productoBean.producto.unidades_producto}" required="true"/>

        <p:outputLabel value="Precio" for="precio_p" />
        <p:inputText id="precio_p" value="#{productoBean.producto.precio_producto}" required="true"/>

        <p:outputLabel value="Fecha limite" for="fecha_p" />
        <p:datePicker id="fecha_p" value="#{productoBean.producto.fecha_limite}" required="true"/>

        <p:outputLabel value="Descuento" for="descuento_p" />
        <p:inputText id="descuento_p" value="#{productoBean.producto.descuento}" required="true"/>

        <p:outputLabel value="Descripsion" for="descripsion_p" />
        <p:textEditor id="username_u" value="#{productoBean.producto.descripsion_producto}" required="true"/>


      </h:panelGrid>

      <p:growl showDetail="true"/>
      <p:commandButton value="Registrar producto" action="#{productoBean.registarProducto}" update="@form" icon="pi pi-user-plus"/>

    </h:form>
  </p:panel>
</h:body>
</h:body>
</html>
