<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <title>Registrar Producto</title>
</h:head>
<h:body>

    <div id="header">
        <header>
            <div class="px-3 py-2 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/"
                           class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        </a>
                        <span class="pi pi-shopping-cart" style="front-size:2rem;margin-right: 20px"></span>
                        <span class="fs-4">Unishop</span>
                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="index.xhtml" class="nav-link text-secondary">
                                    <i class="pi pi-home bi d-block mx-auto mb-1 icon-menu"></i>
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="registrar_producto.xhtml" class="nav-link text-white">
                                    <i class="pi pi-save bi d-block mx-auto mb-1 icon-menu"></i>
                                    Crear Producto
                                </a>
                            </li>
                            <li>
                                <a href="registrarSubasta.xhtml" class="nav-link text-white">
                                    <i class="pi pi-save bi d-block mx-auto mb-1 icon-menu"></i>
                                    Crear Subasata
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-wallet bi d-block mx-auto mb-1 icon-menu"></i>
                                    Compras
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-star bi d-block mx-auto mb-1 icon-menu"></i>
                                    Productos
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-send bi d-block mx-auto mb-1 icon-menu"></i>
                                    Chat
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="px-3 py-2 border-bottom mb-3">
                <div class="container d-flex flex-wrap justify-content-center">

                    <div class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                        <h:form>
                            <p:inputText style="width: 300px" placeholder="Que producto desea Buscar?" required="true"
                                         value="#{buscarProductoBean.busqueda}"/>
                            <p:commandButton icon="pi pi-search" action="#{buscarProductoBean.buscar}" update="@form"/>
                        </h:form>

                    </div>

                    <div class="text-end">
                        <h:form>
                            <h:commandButton value="Login" styleClass="btn btn-light text-dark me-2"/>
                            <h:commandButton value="Registrase" styleClass="btn btn-primary"
                                             action="registrar_usuario"/>
                        </h:form>

                    </div>
                </div>
            </div>
        </header>

    </div>

    <p:panel header="Registra Producto">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Codigo" for="codigo_p"/>
                <p:inputText id="codigo_p" value="#{productoBean.producto.codigo}" required="true"/>
                <p:message for="codigo_p"/>

                <p:outputLabel value="Nombre" for="nombre_p"/>
                <p:inputText id="nombre_p" value="#{productoBean.producto.nombre_producto}" required="true"/>
                <p:message for="nombre_p"/>

                <p:outputLabel value="Unidades Producto" for="unidades_p"/>
                <p:inputText id="unidades_p" value="#{productoBean.producto.unidades_producto}" required="true"/>
                <p:message for="unidades_p"/>

                <p:outputLabel value="Precio" for="precio_p"/>
                <p:inputText id="precio_p" value="#{productoBean.producto.precio_producto}" required="true"/>
                <p:message for="precio_p"/>

                <p:outputLabel value="Categorias" for="categorias_p" />
                <p:selectManyMenu id="categorias_p" value="#{productoBean.producto.categorias}" showCheckbox="true" required="true" >
                    <f:selectItems value="#{productoBean.categorias}" var="categoria" />
                </p:selectManyMenu>
                <p:message for="categorias_p"/>

                <p:outputLabel value="Ciudad" for="ciudad_p"/>
                <p:selectOneMenu id="ciudad_p" value="#{productoBean.producto.ciudad}" converter="#{ciudadConverter}">
                    <f:selectItem itemLabel="Seleccione la ciudad" noSelectionOption="true"/>
                    <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}"
                                   value="#{productoBean.ciudaes}"/>
                </p:selectOneMenu>
                <p:message for="ciudad_p"/>

                <p:outputLabel value="Fecha limite" for="fecha_p"/>
                <p:datePicker id="fecha_p" value="#{productoBean.producto.fecha_limite}" required="true"/>
                <p:message for="fecha_p"/>

                <p:outputLabel value="Descuento" for="descuento_p"/>
                <p:inputText id="descuento_p" value="#{productoBean.producto.descuento}" required="true"/>
                <p:message for="descuento_p"/>

                <p:outputLabel for="imagenes_producto" value="ImÃ¡genes: "/>
                <p:fileUpload id="imagenes_producto" listener="#{productoBean.subirImagenes}" mode="advanced"
                              multiple="true" sizeLimit="6000000" fileLimit="5"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true"/>
                <p:message for="imagenes_producto"/>

                <p:outputLabel value="Descripsion" for="descripsion_p"/>
                <p:textEditor id="descripsion_p" value="#{productoBean.producto.descripsion_producto}" height="300"
                              secure="false"/>
                <p:message for="descripsion_p"/>

            </h:panelGrid>

            <p:growl showDetail="true" for="msj-bean"/>
            <p:commandButton value="Registrar producto" action="#{productoBean.registarProducto}" update="@form"
                             icon="pi pi-user-plus"/>

        </h:form>
    </p:panel>
</h:body>
</html>
